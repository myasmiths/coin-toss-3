<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Coin Toss Game</h1>
        <p>Guess the coin flip result:</p>
        <div class="buttons">
            <button id="heads">Heads</button>
            <button id="tails">Tails</button>
        </div>
        <div id="result">
            <p>Your Guess: <span id="guess"></span></p>
            <p>Coin Result: <span id="coin-result"></span></p>
            <p>Game Result: <span id="game-result"></span></p>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
